name: Run Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/raw/puzzles_puzzle_storm.csv'
  pull_request:
    paths:
      - 'data/raw/puzzles_puzzle_storm.csv'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install sqlite-utils
        run: pip install sqlite-utils==3.39
      
      - name: Make pipeline script executable
        run: chmod +x src/pipeline.sh
      
      - name: Run pipeline
        run: ./src/pipeline.sh
      
      - name: Configure Git
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit updated data files
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          git add data/enrich/ data/filter/ data/agg/
          if ! git diff --staged --quiet; then
            git commit -m "update data files derived from raw data files"
          fi
      
      - name: Push changes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: git push || true
