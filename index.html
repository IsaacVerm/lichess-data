<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Data</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <script>
        // Array of URLs to open in new tabs
        const urls = [
            'https://lichess.org/storm',
            'https://raw.githubusercontent.com/IsaacVerm/lichess-data/refs/heads/main/src/scrape-puzzles-puzzle-storm.js',
            'https://github.com/IsaacVerm/lichess-data/edit/main/data/puzzles_puzzle_storm.csv',
            'https://lite.datasette.io/?csv=https%3A%2F%2Fraw.githubusercontent.com%2FIsaacVerm%2Flichess-data%2Fmain%2Fdata%2Fpuzzles_puzzle_storm.csv#/data?sql=select%0A++date%2C%0A++count%28*%29+as+count_runs%2C%0A++min%28seq_num_first_puzzle_failed%29+as+worst_first_fail%2C%0A++max%28seq_num_first_puzzle_failed%29+as+best_first_fail%2C%0A++round%28avg%28seq_num_first_puzzle_failed%29%2C+1%29+as+avg_first_fail+from+%28%0Aselect+run_id%2C+date%2C+min%28puzzle_seq_num%29+as+seq_num_first_puzzle_failed+from+%28%0Aselect%0A++run_id%2C%0A++date%2C%0A++result%2C%0A++rating%2C%0A++row_number%28%29+over+%28partition+by+run_id+order+by+rating+asc%29+as+puzzle_seq_num%0Afrom+puzzles_puzzle_storm%29%0Awhere+result+%3D+%27bad%27%0Agroup+by+run_id%0Aorder+by+date+desc%0A%29%0Agroup+by+date%0Aorder+by+date+desc'
        ];

        // Open each URL in a new tab
        urls.forEach(url => {
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
